language: python
sudo: false
cache: pip
python:
- '3.6'

install:
  - pip install sphinx

before_script:
  - sudo apt-get install tree

script:
  - make html
  - tree

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: build/html
  on:
    branch: gh-pages